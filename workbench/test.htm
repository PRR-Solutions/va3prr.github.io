<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css">
    <script language="javascript">
      function load_nav (e) {
        (e || window.event).preventDefault();
        var con = document.getElementById('navigation')
        ,   xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function (e) { 
          if (xhr.readyState == 4 && xhr.status == 200) {
            con.innerHTML = xhr.responseText;
          }
        }

        xhr.open("GET", "/navigation.html", true);
        xhr.setRequestHeader('Content-type', 'text/html');
        xhr.send();
      }
      document.getElementById("footer").innerHTML = "Stage 2: Loading navigation";
      load_nav();
      document.getElementById("footer").innerHTML = "Stage 3: Loading content";
    </script>
  </head>
  <body>
    <div id="header">VA3PRR Pages<div>
    <div id="navbar">
      <object type="text/html" id="navigation">Awaiting resources...</object>  
    <div>
    <div id="main-content"><div>
    <div id="footer">Stage 1: Loading framework<div>
  </body>
</html>
