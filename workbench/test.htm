<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css">
    <script language="javascript">
      function load_nav() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
           document.getElementById("navigation").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "/navigation.html", true);
        xhttp.setRequestHeader("Content-type", "text/html");
        xhttp.send();
      }
      load_nav();
    </script>
  </head>
  <body>
    <div id="header">VA3PRR Pages<div>
    <div id="navigation">LINKS GO HERE<div>
    <div id="main-content">CONTENT GOES HERE<div>
    <div id="footer">Stage 1: Loading framework<div>
  </body>
</html>
