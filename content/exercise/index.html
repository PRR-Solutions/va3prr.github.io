<html>
	<!---
		This is a special one-off version of the mainsite for 
		the simplex exercises
	--->
	<head>
		<script type="text/javascript">
			function getSource(href, target)	{
			var xmlhttp	=	new XMLHttpRequest();
			xmlhttp.onreadystatechange = function()	{
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200)	{
					document.getElementById(target).innerHTML = xmlhttp.responseText;
				}
			}
			href = "/content/exercise"+href+".html";
			xmlhttp.open("GET", href, true);
			xmlhttp.send();
		}
		</script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="header"><h1>Simplex Exercises</h1></div>
		<div id="nav">
			<!--
				Links for:
					main - mission statement
						 - best practices
						 - generalized exercise info
					
					current exercise - instructions
									 - extra files
									 - objectives
									 - bonus objectives

					previous exercise
			-->
			<button href="#">These</button>
      <button href="#">Don't</button>
      <button href="#">Work</button>
      <button href="#" onclick="getSource('configuration','content');">Yet</button>
		</div>
		<div id="content"><iframe width="100%" height="100%" src="configuration.html"></iframe>
		</div>
		<div id="footer"><p>VA3PRR 2024</p></div>
	</body>
</html>
